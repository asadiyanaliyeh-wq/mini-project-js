<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- عنوان صفحه -->
  <h1>شمارش معکوس تا سال جدید</h1>

  <!-- باکس اصلی تایمر -->
  <div class="min-box" id="main-box">

    <div class="box-item">
      <div class="box-title">روز</div>
      <div class="box-number" id="days">00</div>
    </div>

    <div class="box-item">
      <div class="box-title">ساعت</div>
      <div class="box-number" id="hours">00</div>
    </div>

    <div class="box-item">
      <div class="box-title">دقیقه</div>
      <div class="box-number" id="minutes">00</div>
    </div>

    <div class="box-item">
      <div class="box-title">ثانیه</div>
      <div class="box-number" id="seconds">00</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
